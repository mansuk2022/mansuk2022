<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" type="text/css" href="publicstyle.css">
    <link href="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v3.7.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section>
        <p class="register-heading">
            Registeration
        </p>
        <table>
            <tr>
                <td>
                    Name of Student: 
                </td>
                <td>
                    <input type="text" name="First-Name-Register" placeholder="First Name">
                 <input type="text" name="Middle-Name-Register" placeholder="Middle Name">
                 <input type="text" name="Last-Name-Register" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth(A.D): 
                </td>
                <td>
                    <input type="date" name="DOB" placeholder="Year">
                </td>
            </tr>
        <div class="Registration-form">
            
            <div class="name-of-students">
                <p>
                    
                   
                </p>
            </div>
            <div class="Date-of-Birth">
                <p class="AD" >
                   
                    
                </p> 
                <p class="BS">
                    Date of Birth(B.S):
                    <input type="date" class="form-control" id="BS" >
                </p>
            </div>
            <div class="class">
                <p>
                    Grade: 
                <input type="number" name="class" placeholder="0" id="grade">
            </p>
            </div>
            <div class="gender">
                <p>
                    Gender:
                    <input type="radio" name="gender" value="male" checked> Male <input type="radio" name="gender" value="female">Female
                </p>
            </div>
            <div class="phonenumber-register">
                <p>
                    Phone Number:
                    <input type="number" name="phonenumber" placeholder="981234321234" >
                </p>
            </div>
            <div class="register-mail">
                <p>
                    Email:
                    <input type="email" name="register-email" placeholder="ramshyam123@gmail.com">
                </p>
            </div>
            <div class="address-register">
                Address:
                <input type="text" name="register-address" placeholder="Dharan-8, Sunsari">
            </div>
            <div class="register-GPA">
                GPA of class 10th:
            <input type="text" name="register-GPA" placeholder="required for class 11 admission">    
            </div>
            <div class="register-go-back-button"> 
                <a href="home.html"> <button> Go back </button> </a>
            </div>
            <div class="register-submit-button">
                <input type="submit" value="send" class="submit-button-register">

            </div>
        </div>
    </table>
    </section>
    <script src="publicschool.js" type="text/javascript"> </script>
    <script src="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v3.7.min.js" type="text/javascript"></script>
</body>
</html>
